{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="mt-3">
        <h1>Update Video</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
