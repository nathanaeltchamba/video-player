{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="mt-3">
        <h1>Update Profile</h1>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-dark w-100" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
