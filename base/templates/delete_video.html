{% extends "base.html" %}

{% block content %}

<div class="container">
    <h3 class="mt-5">Delete "{{ object.title }}"</h3>
    <p>Are you sure you want to delete this video? It cannot be undone.</p>
    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-primary" href="/">Cancel</a>
    </form>
</div>

{% endblock content %}
