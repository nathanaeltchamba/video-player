{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-6">
            <div class="card border border-secondary rounded-3 p-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Password Reset</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button class="btn btn-outline-primary btn-block w-100" type="submit">Sign in</button>
                            <div class="d-flex justify-content-between">
                                <p class="mt-4 pb-3">Already got an Account? Click <a href="{% url 'login' %}">Here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
